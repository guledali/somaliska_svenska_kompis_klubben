name: Fly Review
on:
  pull_request:
    types: [opened, reopened, synchronize, closed]

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  FLY_REGION: arn
  FLY_ORG: personal

jobs:
  staging_app:
    runs-on: ubuntu-latest

    # Only run one deployment at a time per PR
    concurrency:
      group: pr-${{ github.event.number }}

    # Create a GitHub deployment environment per review app
    environment:
      name: review
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - uses: actions/checkout@v4

      - name: Deploy app
        id: deploy
        uses: superfly/fly-pr-review-apps@1.5.0
        with:
          # Enable Tigris storage
          secrets: >
            RAILS_MASTER_KEY=${{ secrets.RAILS_MASTER_KEY }}
            BUCKET_NAME=pr${{ github.event.number }}-app

      - name: Create volume for SQLite data
        if: github.event.action != 'closed'
        run: |
          APP_NAME="pr-${{ github.event.number }}-${{ github.repository_owner }}-${{ github.event.repository.name }}"
          flyctl volumes list --app $APP_NAME | grep data || flyctl volumes create data --app $APP_NAME --size 256 --region $FLY_REGION
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Clean up GitHub environment
        uses: strumwolf/delete-deployment-environment@v2
        if: ${{ github.event.action == 'closed' }}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: review
